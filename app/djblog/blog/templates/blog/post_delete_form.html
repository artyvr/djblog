{% extends 'blog/base_blog.html' %}
{% block css %}{% endblock%}
{% block title %}Удаление {{ post.title|title }}{% endblock%}
{% block content %}
{% include 'blog/includes/back_btn.html' %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h2 class="display-5 fw-normal text-body-emphasis">Удалить пост?</h2>
</div>
<div class="col-lg-6 mx-auto mb-4">
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <a href="{{ post.get_absolute_url }}" class="btn btn-success">Нет</a>
        <button type="submit" class="btn btn-danger">Да</button>
    </form>
</div>

{% endblock%}
{% block js %}{% endblock%}
